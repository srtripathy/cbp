<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ club_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div>
          <h1>{{ club_name }}</h1>
          <p class="subtitle">Weekly game tracker</p>
        </div>
        <div class="topbar-actions">
          <a class="link" href="{{ url_for('players') }}">Players</a>
          <a class="link" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </header>

      <section class="card">
        <p>No weekly sheet yet. Create the first one to start tracking games.</p>
        <form method="post" action="{{ url_for('create_week') }}" class="stack">
          <label>
            Week date
            <input type="date" name="week_date" required />
          </label>
          <button type="submit" class="primary">Create Week</button>
        </form>
      </section>
    </div>
  </body>
</html>
